<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #D0E7D2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            max-width: 400px;
            padding: 20px;
            border-radius: 10px ;
            border: 1px solid #004225;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1.page-title {
            text-align: center;
            color: #004225;
        }

        form {
            margin-top: 20px;
        }

        table {
            width: 100%;
        }

        table tr {
            margin-bottom: 10px;
        }

        table td {
            padding: 10px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #004225;
            border-radius: 10px;
            font-size: 16px;
            margin-top: 10px;
        }

        button[type="submit"] {
            background-color: #004225;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        button[type="submit"]:hover {
            background-color: #618264;
        }

        input[type="hidden"] {
            display: none;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1 class="page-title">Register</h1>
        <form method="post">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
