<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ question.question_text }}</title>
    {% load static %}
    <style>
        /* Reset some default styles */
        body, h1, ul, li {
            margin: 0;
            padding: 0;
        }

        /* Global Styles */
        body {
            background-color: #a2ffa8;
            font-family: "Times New Roman", Times, serif;
            text-align: center;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #a2ffa8;
        }

        h1 {
            color: #333333;
            font-size: 36px;
            margin-bottom: 20px;
            text-align: left; /* Align the title to the left */
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        label {
            color: #333;
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
            text-align: left; /* Align the labels to the left */
        }

        /* Radio button and label styles */
        .choice-container {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            align-items: center; /* Vertically center the radio button and label */
        }

        input[type="radio"] {
            margin-right: 10px; /* Add spacing between the radio button and label */
        }

        /* Submit button styles */
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Back to List link styles */
        .back-to-list {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            text-decoration: none;
            color: #007bff;
            font-size: 16px;
        }

        .back-to-list:hover {
            color: #0056b3;
        }

        .content {
            min-height: calc(100vh - 90px);
            padding-bottom: 60px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ question.question_text }}</h1>
        <form id="vote-form" method="post" action="{% url 'polls:vote' question.id %}">
            {% csrf_token %}
            {% for choice in question.choice_set.all %}
                <div class="choice-container">
                    <input type="radio" name="choice" id="choice{{ choice.id }}" value="{{ choice.id }}">
                    <label for="choice{{ choice.id }}">{{ choice.choice_text }}</label>
                </div>
            {% endfor %}
            <input type="submit" value="Vote" class="vote-button">
        </form>

        <a href="{% url 'polls:index' %}" class="back-to-list">Back to List of Polls</a>
    </div>
</body>
</html>
